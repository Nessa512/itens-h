<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td{ border: 2px solid black; }
        th, td{ padding: 5px ;}
    </style>
</head>
<body>
    <h2>tabela</h2>
    <table>
        <caption> cadastro de memes </caption>
        <tr>
            <th> Nome </th>
            <th> Descrição </th>
            <th> Ano </th>
            <th> Laugh </th>
            <th> engraçado</th>
        </tr>

        <tr>
            <td>Tiririca</td>
            <td>xô eu abestado</td>
            <td> 2017 </td>
            <td> 90% </td>
            <td rowspan="2"> muito </td> <!-- rowapan é para que a informação "muito" ocupe 2 linhas-->
        </tr>

        <tr>
            <td>irineu</td>
            <td>vc n sabe nem eu</td>
            <td> 2019 sla </td>
            <td> 40% </td>
        </tr>
        
        <tr>
            <td>caras do caixao</td>
            <td>astronomia kkjkj</td>
            <td> 2019 </td>
            <td> 1000000% </td>
            <td> pra porra</td>
        </tr>

        <tr>
            <td colspan="5">total de memes: 3</td> <!--colspan é para que o "total de memes" ocupe todas as 3 colunas-->
        </tr>

    </table>


</body>
</html>
